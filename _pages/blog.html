<style>
.blog-card-list {
  display: flex;
  flex-direction: column;
  gap: 1.5em;
  margin: 2em 0;
}
.blog-card {
  display: flex;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  overflow: hidden;
  border: 1px solid #eee;
  min-height: 140px;
}
.blog-card-img {
  width: 180px;
  object-fit: cover;
  height: 100%;
  background: #f5f5f5;
}
.blog-card-content {
  padding: 1em 1.5em;
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
}
.blog-card-title {
  font-size: 1.1em;
  font-weight: bold;
  margin-bottom: 0.3em;
}
.blog-card-excerpt {
  color: #555;
  font-size: 0.98em;
  margin-bottom: 0.5em;
}
.blog-card-link {
  margin-left: auto;
  color: #6c63ff;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95em;
}
</style>



<div class="blog-card-list">
  <div class="blog-card">
    <img class="blog-card-img" src="https://miro.medium.com/v2/resize:fit:720/format:webp/0*1mrf6M43e7LNmZsQ.jpg" alt="Can redundant learning lead to chess superstitions?">
    <div class="blog-card-content">
      <div class="blog-card-title">Can redundant learning lead to chess superstitions?</div>
      <div class="blog-card-excerpt">Exploring the psychological reasons behind 'lucky' pens and rituals in chess and connecting them to neuroscience.</div>
      <a class="blog-card-link" href="https://ido-iba.medium.com/can-redundant-learning-lead-to-chess-superstitions-3381fd961672" target="_blank" rel="noopener">Read on Medium</a>
    </div>
  </div>
</div>

<script>
// Replace 'your-medium-username' with your actual Medium username (without the @)
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@ido-iba")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('medium-articles');
    container.innerHTML = '';
    data.items.forEach(article => {
      const card = document.createElement('div');
      card.className = 'blog-card';
      card.innerHTML = `
        <img class="blog-card-img" src="${article.thumbnail}" alt="${article.title}">
        <div class="blog-card-content">
          <div class="blog-card-title">${article.title}</div>
          <div class="blog-card-excerpt">${article.description.replace(/<[^>]+>/g, '').substring(0, 120)}...</div>
          <a class="blog-card-link" href="${article.link}" target="_blank" rel="noopener">Read on Medium</a>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>
